<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Invaders</title>
    <link id="logoTitle" rel="shortcut icon" href="images/turtle.png" />
    <link rel="stylesheet" href="styles/styles.css" />

</head>

<body>
    <div class="containter">
        <div class="game-intro">
            <h1>Ocean Invaders </h1>
            <br />
            <button id="start-button">StartGame</button>
            <p>Use the left and right arrow to control the turtle!</p>
            <img src="./images/arrows.png" alt="" class="arrows-img" />
        </div>
        <button id="tryAgain" class="displayNone">Try again</button>

        <div id="game-board">
            <canvas id="canvas" width="600" height="650"></canvas>

        </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
    <!-- <script type="text/javascript" src="js/working.js"></script> -->

    <footer>Designed by Solange Ohana</footer>
</body>

</html>
